      {{d.gender == '1' ? "男" : "女"}}

    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <script src="../layui/layui/layui.all.js"></script>
    <script>
    var $ = layui.jquery ;
    var height = $(document).height()
    layui.use(['table','form'], function(){
      var table = layui.table;
      var popForm = layui.form;
      
      //第一个实例
      table.render({
        elem: '#demo'
        ,height:height-50
        ,loading:true
        ,url: '/api/all_users' //数据接口
        //,page: true //开启分页
        ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        //,totalRow: true //开启合计行
        ,title: '用户数据表'
        ,cols: [[ //表头
          {type: 'checkbox', fixed: 'left'}
          ,{field: 'id', title: 'ID', width:80, sort: true}
          ,{field: 'user', title: '用户名'}
          ,{field: 'pwd', title: '密码'}
          ,{field: 'name', title: '真实姓名'}
          ,{field: 'gender', title: '性别', templet: "#titleTpl"}
          ,{field: 'addr', title: '地址'}
          ,{field: 'birth', title: '生日'}
          ,{fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
        ]]
      });

      //头工具栏事件
      table.on('toolbar(test)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        var data = checkStatus.data;    // 选中的数据
        switch(obj.event){
          case 'add':
            //layer.msg('添加');
            location.href = "./add_user.html";
          break;
          case 'delete':
            //console.log(data);
            if(data.length === 0) {
              layer.msg("请选择一行");
            }else if(data.length === 1) {
              //console.log(data);
              if (data[0].role == 1) {
                layer.confirm('删除用户', function(index) {
                  $.ajax({
                          url:"/api/delete_user",
                          data:{id: data[0].id, username: data[0].user},
                          success:function(res){
                            if(res.code == 200){
                              layer.msg("成功")
                              location.reload();
                            }else{
                              layer.msg(res.msg)
                            }
                          } ,
                          fail:function(){
                            layer.msg("请求失败")
                          }
                        })
                })
              }else if(data[0].role == 0){
                //console.log(data);
                layer.msg('禁止删除管理员信息！！！');
              } else {
                layer.msg('用户身份未知');
              }
            }else {
              //console.log(data);
              //layer.msg("删除");
              // 批量删除
              var ids = []
              for(var i in data){
                ids.push(data[i].id)
              }
              var usernames = []
              for(var i in data){
                usernames.push(data[i].user)
              }
              if (data[0].role == 1) {
                layer.confirm('删除所选用户', function(index) {
                  $.ajax({
                    url: "/api/delete_users",
                    data: {ids: ids, usernames: usernames},
                    success: function(res) {
                      if(res.code == 200) {
                        layer.msg("删除成功")
                        location.reload();
                      }else {
                        layer.msg(res.msg)
                      }
                    },
                    fail: function() {
                      layer.msg("请求失败")
                    }
                  })
                })
              }else if(data[0].role == 0){
                //console.log(data);
                layer.msg('禁止删除管理员信息！！！');
              } else {
                layer.msg('用户身份未知');
              }
            }
          break;
          case 'update':
            if(data.length === 0){
              layer.msg("请选择一行");
            } else if(data.length > 1){
              layer.msg("只能同时编辑一个");
            } else{
              layer.alert("编辑[id]:" + checkStatus.data[0].id);
            }
          break;
        };
      });

      // 监听行工具事件
      table.on('tool(test)', function(obj) {
        var data = obj.data;
        if (obj.event === 'del') {
          if (data.role == 1) {
            layer.confirm('删除用户', function(index) {
              $.ajax({
                      url:"/api/delete_user",
                      data:{id: data.id, username: data.user},
                      success:function(res){
                        if(res.code == 200){
                          layer.msg("成功")
                        }else{
                          layer.msg(res.msg)
                        }
                      } ,
                      fail:function(){
                        layer.msg("请求失败")
                      }
                    })
              obj.del();
              layer.close(index);
            })
          }else if(data.role == 0){
            //console.log(data);
            layer.msg('禁止删除管理员信息！！！');
          } else {
            layer.msg('用户身份未知');
          }
        } else if(obj.event === 'edit') {
          if (data.role == 1) {
            // console.log(data);
            /*layer.open({
              type: 1
              ,title: "修改歌曲信息"
              ,area: ['30%', '360px']
              ,content: $("#popUpdateTest").html()
              ,offset: '100px'
            });
            setFormValue(data);*/
            layer.msg('修改用户信息');
          }else if(data.role == 0){
            //console.log(data);
            layer.msg('禁止修改管理员信息！！！');
          } else {
            layer.msg('用户身份未知');
          }
        } else {
          layui.msg('操作失败');
        }
      });

      // 动态向表单赋值
      /*function setFormValue(data) {
        popForm.val("formTestFilter", {
          "id": data.id
          , "song": data.song
          , "singer": data.singer
          , "album": data.album
        });
        popForm.render(null, 'formTestFilter')
      }
      
      //监听提交
      popForm.on('submit(formDemo)', function(data){
        console.log(data.field);
        $.ajax({
          url:"/api/update_music" ,
          data:data.field ,
          success:function(res){
            if(res.code == 200){
              layer.msg("成功")
              location.reload();
            }else{
              layer.msg(res.msg)
            }
          } ,
          fail:function(){
            layer.msg("请求失败")
          }
        })
        return false;
      });*/
    });
    </script>
