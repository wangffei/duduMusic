<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>歌单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/layui/css/layui.css" media="all">
    <style>
      *{margin:0px;padding:0px;}
      html,body{width:100%;height:100%;}
      iframe{border:0px;}
    </style>
  </head>
  <body>
   
  <table id="list" lay-filter="test"></table>

  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="add">+</button>
      <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
      <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
    </div>
  </script>
   
  <script src="../layui/layui/layui.all.js"></script>
  <script>
  var $ = layui.jquery ;
  var height = $(document).height()
  layui.use('table', function(){
    var table = layui.table;
    
    //第一个实例
    table.render({
      elem: '#list'
      ,height: height - 50
      ,url: '/api/albums' //数据接口
      ,response: {
        //statusName: 'status' //规定数据状态的字段名称，默认：code
        statusCode: 200 //规定成功的状态码，默认：0
        //,msgName: 'hint' //规定状态信息的字段名称，默认：msg
        //,countName: 'total' //规定数据总数的字段名称，默认：count
        //,dataName: 'rows' //规定数据列表的字段名称，默认：data
      } 
      //,page: true //开启分页
      ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
      ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
        title: '提示'
        ,layEvent: 'LAYTABLE_TIPS'
        ,icon: 'layui-icon-tips'
      }]
      ,title: '用户数据表'
      ,cols: [[ //表头
        {type: 'checkbox', fixed: 'left'}
        ,{field: 'id', title: 'ID', width:80}
        ,{field: 'name', title: '歌单名'}
        ,{field: 'name', title: '类型'}
        ,{field: 'mid', title: '歌单mid'}
        ,{field: 'img', title: '图片'}
        ,{field: 'count', title: '歌曲数量'}
      ]]
    });

    //头工具栏事件
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          layer.msg('添加');
        break;
        case 'delete':
          layer.msg('删除');
        break;
        case 'update':
          layer.msg('编辑');
        break;
        
        //自定义头工具栏右侧图标 - 提示
        case 'LAYTABLE_TIPS':
          layer.alert('所有的歌单信息，包括您所建立的本地歌单和网易歌单！');
        break;
      };
    });
  });
  </script>
  </body>
</html>
