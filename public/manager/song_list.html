<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>歌单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/layui/css/layui.css" media="all">
    <style>
      *{margin:0px;padding:0px;}
      html,body{width:100%;height:100%;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
  </head>
  <body>
   
    <table id="list" lay-filter="test"></table>

  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>

  <script type="text/html" id="titleTpl">
    {{d.flag == '0' ? "网易云歌单" : "本地歌单"}}
  </script>
   
  <script src="../layui/layui/layui.all.js"></script>
  <script>
  var $ = layui.jquery ;
  var height = $(document).height()
  layui.use('table', function(){
    var table = layui.table;
    
    //第一个实例
    table.render({
      elem: '#list'
      ,height: height - 20
      ,loading:true
      ,url: '/api/albums' //数据接口
      ,response: {
        statusCode: 200 //规定成功的状态码，默认：0
      } 
      ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
      ,totalRow: true //开启合计行
      ,title: '用户数据表'
      ,cols: [[ //表头
        {type: 'checkbox', fixed: 'left'}
        ,{field: 'id', title: 'ID', width:80 , sort:true}
        ,{field: 'name', title: '歌单名'}
        ,{field: 'flag', title: '类型' , templet:"#titleTpl"}
        ,{field: 'mid', title: '歌单mid'}
        ,{field: 'img', title: '图片'}
        ,{field: 'count', title: '歌曲数量'}
        ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
      ]] 
    });

    //头工具栏事件
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          layer.msg('添加');
        break;
        case 'delete':
          layer.msg('删除');
        break;
        case 'update':
          layer.msg('编辑');
        break;
        
        //自定义头工具栏右侧图标 - 提示
        case 'LAYTABLE_TIPS':
          layer.alert('所有的歌单信息，包括您所建立的本地歌单和网易歌单！');
        break;
      };
    });

    //监听行工具事件
    table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
      var data = obj.data //获得当前行数据
      ,layEvent = obj.event; //获得 lay-event 对应的值
      if(layEvent === 'detail'){
        layer.msg('查看操作');
      } else if(layEvent === 'del'){
        layer.confirm('真的删除行么', function(index){
          obj.del(); //删除对应行（tr）的DOM结构
          layer.close(index);
          //向服务端发送删除指令
        });
      } else if(layEvent === 'edit'){
        layer.msg('编辑操作');
      }
    });
  });
  </script>
  </body>
</html>
