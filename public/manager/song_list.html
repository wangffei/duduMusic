<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>歌单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/layui/css/layui.css" media="all">
    <style>
      *{margin:0px;padding:0px;}
      html,body{width:100%;height:100%;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
  </head>
  <body>
   
  <table id="list" lay-filter="test"></table>

  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">增加歌曲</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除歌单</a>
  </script>

  <script type="text/html" id="titleTpl">
    {{d.flag == '0' ? "网易云歌单" : "本地歌单"}}
  </script>
   
  <script src="../layui/layui/layui.all.js"></script>
  <script>
  var $ = layui.jquery ;
  var height = $(document).height()
  layui.use('table', function(){
    var table = layui.table;
    
    //第一个实例
    table.render({
      elem: '#list'
      ,height: height - 20
      ,loading:true
      ,url: '/api/albums' //数据接口
      ,response: {
        statusCode: 200 //规定成功的状态码，默认：0
      } 
      ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
      ,totalRow: true //开启合计行
      ,title: '用户数据表'
      ,cols: [[ //表头
        {type: 'checkbox', fixed: 'left'}
        ,{field: 'id', title: 'ID', width:80 , sort:true}
        ,{field: 'name', title: '歌单名'}
        ,{field: 'flag', title: '类型' , templet:"#titleTpl"}
        ,{field: 'mid', title: '歌单mid'}
        ,{field: 'img', title: '图片'}
        ,{field: 'count', title: '歌曲数量'}
        ,{fixed: 'right', title: '操作', width: 165, align:'center', toolbar: '#barDemo'}
      ]] 
    });

    //头工具栏事件
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      var data = checkStatus.data;    // 选中的数据
      //console.log(data[0].id);
      switch(obj.event){
        case 'add':
          //layer.msg('添加');
          //location.href = "./create_list.html";
          layer.open({
            type: 1
            ,title: "请选择"
            ,btn: ['添加网易云歌单', '添加本地歌单']
            ,content: '<button type="button" class="layui-btn layui-btn-normal layui-btn-radius">添加网易云歌单</button><button type="button" class="layui-btn layui-btn-normal layui-btn-radius">添加本地歌单  </button>'
          });
        break;
        case 'delete':
          if(data.length === 0) {
            layer.msg("请选择一行");
          }else if(data.length === 1) {
            layer.confirm('删除此歌单', function(index) {
              $.ajax({
                url:"/api/delete_list" ,
                data:{id:data[0].id},
                success:function(res){
                  if(res.code == 200){
                    layer.msg("删除成功")
                    location.reload();
                  }else{
                    layer.msg(res.msg)
                  }
                } ,
                fail:function(){
                  layer.msg("请求失败")
                }
              })
              obj.del();
              layer.close(index);
            })
          }else {
            // 批量删除
            var ids = []
            for(var i in data){
              ids.push(data[i].id)
            }
            layer.confirm('删除所选歌单', function(index) {
              $.ajax({
                url: "/api/delete_lists",
                data: {ids: ids},
                success: function(res) {
                  if(res.code == 200) {
                    layer.msg("删除成功")
                    location.reload();
                  }else {
                    layer.msg(res.msg)
                  }
                },
                fail: function() {
                  layer.msg("请求失败")
                }
              })
            })
            obj.del();
            layer.close(index);
          }
          //location.reload();
        break;
        case 'update':
          if(data.length === 0){
            layer.msg("请选择一行");
          } else if(data.length > 1){
            layer.msg("只能同时编辑一个");
          } else{
            layer.alert("编辑[id]:" + checkStatus.data[0].id);
          }
        break;
      };
    });

    //监听行工具事件
    table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
      var data = obj.data //获得当前行数据
      ,layEvent = obj.event; //获得 lay-event 对应的值
      if(layEvent === 'detail') {
        if(data.flag == '1') {
          // layer.msg('查看操作');
          location.href = "./add_music_to_list.html?album_id=" + data.id;
        } else{
          layer.msg('网易云歌单无法进行增加歌曲操作！！！');
        }
      }else if(layEvent === 'del') {
        console.log(data.id);
        layer.confirm('删除此歌单', function(index) {
              $.ajax({
                      url:"/api/delete_list" ,
                      data:{id:data.id},
                      success:function(res){
                        if(res.code == 200){
                          layer.msg("成功")
                        }else{
                          layer.msg(res.msg)
                        }
                      } ,
                      fail:function(){
                        layer.msg("请求失败")
                      }
                    })
              obj.del();
              layer.close(index);
            })
      }
    });
  });
  </script>
  </body>
</html>
