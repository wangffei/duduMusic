<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>歌曲列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/layui/css/layui.css" media="all">
    <style type="text/css">
      *{margin:0px;padding:0px;}
      html,body{width:100%;height:100%;}
    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
  </head>

  <body>
   
    <table id="demo" lay-filter="test"></table>

    <script type="text/html" id="titleTpl">
      {{d.local == '0' ? "本地歌曲" : "网易云歌曲"}}
    </script>

    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
     
    <script src="../layui/layui/layui.all.js"></script>
    <script>
    var $ = layui.jquery ;
    var height = $(document).height()
    layui.use(['table','form'], function(){
      var table = layui.table;
      var popForm = layui.form;
      
      //第一个实例
      table.render({
        elem: '#demo'
        ,height:height-50
        ,loading:true
        ,url: '/api/my_music' //数据接口
        //,page: true //开启分页
        ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        ,totalRow: true //开启合计行
        ,title: '用户数据表'
        ,cols: [[ //表头
          {type: 'checkbox', fixed: 'left'}
          ,{field: 'id', title: 'ID', width:80, sort: true}
          ,{field: 'song', title: '歌曲'}
          ,{field: 'local', title: '类型', templet:"#titleTpl"}
          ,{field: 'album', title: '专辑'}
          ,{field: 'singer', title: '歌手'}
          ,{fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
        ]]
      });

      //头工具栏事件
      table.on('toolbar(test)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        var data = checkStatus.data;    // 选中的数据
        switch(obj.event){
          case 'add':
            // layer.msg('添加');
            location.href = "./upload_music.html";
          break;
          case 'delete':
            if(data.length === 0){
              layer.msg("请选择一行");
            } else if(data.length === 1) {
              layer.confirm('删除此歌曲', function(index) {
              $.ajax({
                      url:"/api/delete_music" ,
                      data:{id:data[0].id},
                      success:function(res){
                        if(res.code == 200){
                          layer.msg("删除成功")
                          location.reload();
                        }else{
                          layer.msg(res.msg)
                        }
                      } ,
                      fail:function(){
                        layer.msg("请求失败")
                      }
                    })
                  })
            } else {
              // 批量删除
              var ids = []
              for(var i in data){
                ids.push(data[i].id)
              }
              layer.confirm('删除所选歌曲', function(index) {
                $.ajax({
                  url: "/api/delete_musics",
                  data: {ids: ids},
                  success: function(res) {
                    if(res.code == 200) {
                      layer.msg("删除成功")
                      location.reload();
                    }else {
                      layer.msg(res.msg)
                    }
                  },
                  fail: function() {
                    layer.msg("请求失败")
                  }
                })
              })
            }
          break;
          case 'update':
            if(data.length === 0){
              layer.msg("请选择一行");
            } else if(data.length > 1){
              layer.msg("只能同时编辑一个");
            } else{
              layer.alert("编辑[id]:" + checkStatus.data[0].id);
            }
          break;
        };
      });

      // 监听行工具事件
      table.on('tool(test)', function(obj) {
        var data = obj.data;
        if (obj.event === 'del') {
          layer.confirm('真的删除歌曲么', function(index) {
            $.ajax({
                    url:"/api/delete_music",
                    data:{id:data.id},
                    success:function(res){
                      if(res.code == 200){
                        layer.msg("成功")
                      }else{
                        layer.msg(res.msg)
                      }
                    } ,
                    fail:function(){
                      layer.msg("请求失败")
                    }
                  })
            obj.del();
            layer.close(index);
          })
        } else if(obj.event === 'edit') {
          if (data.local == 0) {
            // console.log(data);
            layer.open({
              type: 1
              ,title: "修改歌曲信息"
              ,area: ['30%', '360px']
              ,content: $("#popUpdateTest").html()
              ,offset: '100px'
            });
            setFormValue(data);
          }else {
            //console.log(data);
            layer.msg('网易云歌曲无法进行编辑！');
          }
        } else {
          layui.msg('操作失败');
        }
      });

      // 动态向表单赋值
      function setFormValue(data) {
        popForm.val("formTestFilter", {
          "id": data.id
          , "song": data.song
          , "singer": data.singer
          , "album": data.album
        });
        popForm.render(null, 'formTestFilter')
      }
      
      //监听提交
      popForm.on('submit(formDemo)', function(data){
        console.log(data.field);
        $.ajax({
          url:"/api/update_music" ,
          data:data.field ,
          success:function(res){
            if(res.code == 200){
              layer.msg("成功")
              location.reload();
            }else{
              layer.msg(res.msg)
            }
          } ,
          fail:function(){
            layer.msg("请求失败")
          }
        })
        return false;
      });
    });
    </script>

    <!-- 需要弹出的修改和添加员工界面 -->
    <div class="layui-row" id="popUpdateTest" style="display:none; margin-top: -300px;margin-bottom: 100px;">
        <div class="layui-col-md10">
            <form class="layui-form" lay-filter="formTestFilter" id="addAndUpdateEmployeeForm">
              <div class="layui-form-item">
                  <label class="layui-form-label"></label>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">ID：</label>
                  <div class="layui-input-inline">
                      <input type="text" name="id" class="layui-input" disabled="disabled">
                  </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">歌名：</label>
                  <div class="layui-input-inline">
                      <input type="text" name="song" class="layui-input">
                  </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">专辑：</label>
                  <div class="layui-input-inline">
                      <input type="text" name="album" class="layui-input">
                  </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">歌手：</label>
                  <div class="layui-input-inline">
                      <input type="text" name="singer" class="layui-input">
                  </div>
              </div>
              <div class="layui-form-item">
                  <div class="layui-input-block">
                      <button type="button" id="updateRole" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
              </div>
            </form>
        </div>
    </div>
  </body>
</html>
